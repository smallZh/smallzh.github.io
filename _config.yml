# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: smallzh
subtitle: 'smallzh的github'
subtitle_desc: '能看懂,会使用,就👌了'
description: '能看懂,会使用,就👌了'
# 个人介绍
introduction: 能看懂,会使用,就👌了
keywords:
language: zh-cn
timezone: ''
# 博客的favicon图标，支持本地及在线两种方式，本地请将图标放置于 themes/hexo-theme-skapp/source/img 目录下
favicon_ico: https://smallzh.gitee.io/zimgs/favicon.ico
# 博客的左上角logo图标，支持本地及在线两种方式
logo: https://smallzh.gitee.io/zimgs/logo.png
# 头像/二维码（用于显示在底部）二选一
# avatar: https://smallzh.gitee.io/zimgs/logo.png
qrcode: https://smallzh.gitee.io/zimgs/qrcode.jpg
# 文章的默认封面
default_cover: http://smallzh.gitee.io/zimgs/books/intellectual.jpg
# header 的背景图
header_cover: https://smallzh.gitee.io/zimgs/nature/mountains-nature.jpg
# 404 页面的背景图
error_page_bg: https://smallzh.gitee.io/zimgs/sky/clouds-bw.jpg
# 页面加载loading图标
loader_img: https://smallzh.gitee.io/zimgs/loader.gif
# 站长信息
author:
  name: smallzh
  link: https://smallzh.top
# 用于页面 footer 的站长信息
about:
  info: 本站是基于 Hexo 搭建的静态资源博客，主要用于记录github仓库的项目信息
  address: Beijing, chaoyang, China
  email: smallzh@yeah.net
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://smallzh.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks
menu:
  home: /
  about: /about

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-skapp-ext

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: 'git'
  repo: git@github.com:smallZh/smallzh.github.io.git
  branch: master
  message: '更新内容'
